<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_circle" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
      <svg width="300px" height="300px">
        <circle cx="100" cy="100" r="80" fill="blue" stroke="yellow" stroke-width="3"/>
      </svg>

      <svg width="300" height="300">
        <rect x="100" y="100"
        width="200" height="100" fill="red" stroke="green"/>
      </svg> 

      <svg>
        <ellipse cx="100" cy="100"
        rx="90" ry="50" fill="pink"/>
      </svg>

      <svg>
        <line x1="20" y1="20"
        x2="150" y2="150" stroke-width="5" stroke="black"/>
      </svg>

      <span class="material-symbols-outlined">
        add_circle
        </span>
</body>
</html>
