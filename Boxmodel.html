<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border-style: solid; border-color: blue; border-width: 10px; border-radius:17px;">Solid</p>
    <p  style="border-style:dotted;">Dotted</p>
    <p  style="border-style:dashed; outline-style: dotted; outline-color: blue; outline-width: 3px; outline-offset:5px;">Dashed</p>
    <p  style="border-style:double;"> Double</p>
    <p  style="border-style:groove; border-width: 2px 4px 5px 6px; border-color: aqua pink  cornflowerblue palevioletred;">Groove</p>
    <p  style="border-style:ridge; border-top-style: solid; border-top-color: blueviolet; border-top-width: thick; border-bottom-right-radius:4px;">Ridge</p>
    <p  style="border-style:inset; border-left-color: brown; border-right-color: blueviolet; margin: 20px;">Inset</p>
    <p  style="border-style:outset; padding: 5px;">Outset</p>
    <p  style="border-style:none;">None</p>
    <p  style="border-style:hidden;">Hidden</p> 
    <p style="border: 1px solid black; padding-top: 4px; padding-left: 4px; padding-right: 4px; padding-bottom: 4px;">solid</p>
</body>
</html>
